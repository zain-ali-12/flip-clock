<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip-Clock</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body onload="startTime()">
    <div class="" id="line"></div>
    <div class="block-container">
        <div class="time-container">
            <div class="time" id="hours1"></div>
            <div class="time top" >
                <button onclick="changeFormat()" id="format">AM</button>
            </div>
            <div class="time bottom" id="hours2"></div>
        </div>
        <div class="time-container">
            <div class="time top" id="minutes1"></div>
            <div class="time bottom" id="minutes2"></div>
        </div>
        <div class="time-container">
            <div class="time top" id="seconds1"></div>
            <div class="time bottom" id="seconds2"></div>
        </div>
    </div>
    <script src="Scripts/script.js"></script>
</body>
</html>
